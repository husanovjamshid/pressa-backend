components:
  schemas:
    Posts:
      type: object
      properties:
        post_title:
          type: string
        post_body:
          type: string
        post_date:
          type: string
        post_img:
          type: string
          format: binary
        post_type:
          type: string
        author_id:
          type: integer
        sub_category_id:
          type: integer
        post_view_count:
          type: integer
        post_status:
          type: string
    PostResponse:
      type: object
      properties:
        status:
          type: integer
        name:
          type: string
        message:
          type: string